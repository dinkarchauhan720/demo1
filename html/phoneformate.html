<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="signup-form">
    <form name="myform" onsubmit="return formatPhoneNumber()" action="/examples/actions/confirmation.php" method="post">
		<h2>Register</h2>
		<p class="hint-text">Create your account.</p>

        <div class="form-group">
			<div class="row">
				<div class="col">
					<label>Your Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Email"><small class="text-danger font-weight-bold" id="emailerr"></small>
				</div>
				<div class="col">
					<label>Your Mobile Number</label>
					<input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number"><small class="text-danger font-weight-bold" id="mobileerr"></small>
				</div>
			</div>        	
        </div>        
		<div class="form-group">
            <button type="submit" id="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</div>
<script>
	var phoneNumberString = document.getElementById('mobile').value;


</script>
</body>
</html>
